    faq:
      answer_access_1: Con la API JSON de Password Pusher, hay una serie de aplicaciones
        y utilidades de línea de comandos (CLI) que interactúan con pwpush.com o su
        instancia autohospedada. Inserte contraseñas desde CLI, Slack, la aplicación
        Alfred y más.
      answer_access_2: Consulte la página %{tools} para obtener más información.
      answer_add_feature_1: Muy probable. Me encanta escuchar todas las ideas y comentarios
        y mantener una lista para decidir qué agregar a continuación. Si tiene alguno,
        envíelo a la página %{feedback_link} o a %{github_link}.
      answer_already_expired_1: Algunos sistemas, como el correo electrónico, los
        cortafuegos y los sistemas de chat, suelen tener escáneres de enlaces que
        pueden consumir vistas. Esto generalmente se hace por seguridad corporativa
        o simplemente para generar una "vista previa" de las aplicaciones.
      answer_already_expired_2: Para evitar esto, use la opción del paso de recuperación
        con 1 clic al ingresar contraseñas. Esto requiere que los usuarios hagan clic
        en una página preliminar para proteger las vistas de dichos escáneres.
      answer_already_expired_3: Como medida preventiva adicional, al iniciar sesión,
        se proporciona un registro de auditoría para cada envío creado. Este registro
        de auditoría revela quién y cuándo se vio el envío.
      answer_automation_1: Sí. La API JSON de Password Pusher permite la automatización
        del envío de contraseñas. Esto se puede hacer con una variedad de lenguajes
        y herramientas de programación.
      answer_automation_2: Consulte la página %{tools} para obtener más información.
      answer_conference_1: Absolutamente. Contamos con recursos multimedia y una explicación
        completa de las funciones disponibles en los formatos %{windows_link} y %{mac_link}.
      answer_conference_2: Si tiene alguna pregunta o necesita ayuda, no dude en ponerse
        en contacto conmigo en cualquier momento.
      answer_how_many_1: Actualmente no hay límites y no tengo intención de agregar
        ninguno. Para garantizar mínimamente la estabilidad del sitio, Password Pusher
        está configurado con un limitador de velocidad de forma predeterminada. Esto
        se puede desactivar en la versión autohospedada.
      answer_licensing_1: La versión de código fuente abierto se publica bajo la licencia
        Apache 2.0 y eso define prácticamente todas y cada una de las limitaciones.
        Hay bastantes sitios de clonación de Password Pusher rediseñados y renombrados
        y les doy la bienvenida a todos.
      answer_licensing_2: La versión premium se lanza bajo una licencia comercial.
        No es de código abierto y no es gratuito. En esencia, contiene el proyecto
        de código abierto, pero ofrece un gran conjunto de características y está
        destinado a acelerar el desarrollo y ayudar a financiar el proyecto.
      answer_private_risks_1: Ejecutar una instancia privada de Password Pusher para
        su empresa u organización le da la tranquilidad de saber exactamente qué código
        se está ejecutando. Puede configurarlo y ejecutarlo como desee.
      answer_private_risks_2: Por otro lado, si su instancia es pirateada y se rompe
        el cifrado, las entidades maliciosas ahora tienen un diccionario específico
        de contraseñas para aplicar fuerza bruta a las cuentas de su organización.
        (esto se limitaría a los empujones que aún no han caducado)
      answer_private_risks_3: En este sentido, la instancia pública en pwpush.com
        puede ser superior porque contiene sólo contraseñas sin información de identificación
        mezclada entre usuarios de todo el mundo.
      answer_private_risks_4: Otra consideración sería el mantenimiento de la instancia.
        Debe mantenerlo actualizado, seguro y respaldado.
      answer_private_risks_5: El usuario debe sopesar cuidadosamente los pros y los
        contras y decidir qué ruta es mejor para él. Con mucho gusto apoyamos ambas
        estrategias.
      answer_purpose_1: Password Pusher existe como una mejor alternativa al envío
        de contraseñas por correo electrónico.
      answer_purpose_10: Además, <strong>las contraseñas caducan después de que se
        alcanza un conjunto predefinido de vistas o pasa el tiempo.</strong>
      answer_purpose_11: Una vez caducadas, las contraseñas se eliminan de forma inequívoca.
