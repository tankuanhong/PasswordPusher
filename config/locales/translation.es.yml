      answer_purpose_2: "<strong>Enviar contraseñas por correo electrónico es inherentemente
        inseguro.</strong> Los mayores riesgos incluyen:"
      answer_purpose_3: En el contexto de las contraseñas enviadas por correo electrónico
        generalmente es posible obtener el nombre de usuario a partir de la dirección
        de correo electrónico, del dominio, etc.
      answer_purpose_4: El correo electrónico es inherentemente inseguro y puede ser
        interceptado en múltiples puntos por entidades maliciosas.
      answer_purpose_5: Las contraseñas enviadas por correo electrónico serán accesibles
        para siempre en los archivos de correo electrónico.
      answer_purpose_6: Las contraseñas en el correo electrónico se pueden recuperar
        y usar más adelante si una cuenta de correo electrónico es robada, descifrada,
        etc.
      answer_purpose_7: Los mismos riesgos existen al enviar contraseñas por SMS,
        WhatsApp, Telegram, Chat, etc. Los datos pueden mantenerse, y a menudo lo
        son, a perpetuidad y fuera de su control.
      answer_purpose_8: Al usar Password Pusher, omite todo esto.
      answer_purpose_9: Para cada contraseña publicada en Password Pusher, <strong>se
        genera una URL única que sólo usted conocerá</strong> .
      answer_rebranding_1: Password Pusher admite un cambio de marca completo "listo
        para usar", lo que le permite agregar un logotipo personalizado, imágenes,
        texto e incluso cambiar el tema de la aplicación.
      answer_self_host_1: Sí, para la versión de código abierto, proporcionamos %{docker_link}
        y %{install_link} para una amplia variedad de plataformas y nubes.
      answer_self_host_2: Para la versión premium, con un súper conjunto de funciones,
        pronto llegarán contenedores autohospedados.
      answer_trust_2: Password Pusher existe como una mejor alternativa al envío de
        contraseñas por correo electrónico. Evita que existan contraseñas en archivos
        de correo electrónico a perpetuidad. No existe como una solución de seguridad
        definitiva.
      answer_trust_3: Password Pusher comenzó como un proyecto de código abierto a
        finales de 2011. Lo he mantenido y actualizado yo (Peter Giacomo Lombardo)
        y un puñado de excelentes colaboradores durante todo ese tiempo. En 2024,
        se introdujo la versión premium para acelerar el desarrollo y ayudar a financiar
        el proyecto. Todas las funciones premium eventualmente terminan en la versión
        de código abierto.
      answer_trust_4: Al tener una historia tan larga y ser de código abierto, Password
        Pusher ha sido revisado por muchos ojos. Ha sido utilizado y auditado por
        muchas organizaciones e individuos a lo largo de los años.
      answer_trust_6: En este sentido, las cargas útiles push se eliminan inequívocamente
        al vencimiento y el registro de auditoría se mantiene indefinidamente. Cuantos
        menos datos contenga Password Pusher, mejor.
      answer_trust_7: Si aún tiene dudas sobre la confianza y la seguridad, no dude
        en revisar el código, publicar cualquier pregunta que pueda tener y considerar
        ejecutarlo internamente en su organización.
      answer_trust_8: En cuanto a la confianza en mí, todo lo que puedo ofrecer es
