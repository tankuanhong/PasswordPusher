      answer_self_host_2: Voor de premiumversie, met de superset aan functies, komen
        binnenkort zelf-gehoste containers.
      answer_trust_2: Password Pusher is een beter alternatief voor het e-mailen van
        wachtwoorden. Het voorkomt dat wachtwoorden voor altijd in e-mailarchieven
        blijven bestaan. Het bestaat niet als een allesomvattende beveiligingsoplossing.
      answer_trust_3: Password Pusher begon eind 2011 als een open source-project.
