        kan worden uitgeschakeld in de zelf-gehoste versie.
      answer_licensing_1: De open source-versie van de broncode wordt vrijgegeven
        onder de Apache 2.0-licentie en dat definieert vrijwel alle beperkingen. Er
        zijn nogal wat vernieuwde en opnieuw ontworpen kloonsites van Password Pusher
        en ik verwelkom ze allemaal.
      answer_licensing_2: De premium-versie wordt vrijgegeven onder een commerciële
