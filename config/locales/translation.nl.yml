        premiumfuncties komen uiteindelijk in de open source-versie terecht.
      answer_trust_4: Door zo'n lange geschiedenis te hebben en open source te zijn,
        is Password Pusher door veel ogen beoordeeld. Het is door de jaren heen door
        veel organisaties en individuen gebruikt en gecontroleerd.
