        คือการใช้คีย์เข้ารหัสที่คุณกำหนดเองแม้ว่าจะไม่จำเป็นก็ตาม
      note_3: ความเสี่ยงในการใช้คีย์เริ่มต้นจะลดลงหากคุณรักษาอินสแตนซ์ของคุณให้ปลอดภัยและการหมดอายุของพุชสั้นลง
        เช่น 1 วัน/1 การดู กับ 100 วัน/100 การดู
      note_4: เมื่อพุชหมดอายุ ข้อมูลที่เข้ารหัสทั้งหมดในการพุชนั้นจะถูกลบ
      note_5: การเปลี่ยนคีย์การเข้ารหัสที่มีพุชเก่าอยู่แล้วจะทำให้ไม่สามารถอ่านพุชเก่าเหล่านั้นได้
        กล่าวอีกนัยหนึ่ง payloads จะอ่านไม่ออก การผลักดันใหม่ไปข้างหน้าจะทำงานได้ดี
