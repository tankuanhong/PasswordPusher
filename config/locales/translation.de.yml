        hinzufügen möchte. Wenn Sie welche haben, senden Sie diese bitte an die Seite
        %{feedback_link} oder an %{github_link}.
      answer_already_expired_1: Einige Systeme wie E-Mail-, Firewall- und Chat-Systeme
        verfügen häufig über Linkscanner, die Aufrufe verschlingen können. Dies geschieht
        in der Regel aus Gründen der Unternehmenssicherheit oder um einfach eine „Vorschau“
        für Anwendungen zu erstellen.
      answer_already_expired_2: Um dies zu verhindern, verwenden Sie beim Pushen von
        Passwörtern die Option zum 1-Klick-Abrufschritt. Dies erfordert, dass die
        Benutzer durch eine vorläufige Seite klicken, um Ansichten vor solchen Scannern
        zu schützen.
      answer_already_expired_3: Als zusätzliche vorbeugende Maßnahme wird für jeden
        erstellten Push ein Audit-Protokoll erstellt, wenn Sie angemeldet sind. Dieses
        Audit-Protokoll zeigt, von wem und wann der Push angesehen wurde.
      answer_automation_1: Ja. Die Password Pusher JSON API ermöglicht die Automatisierung
        des Passwort-Pushings. Dies kann mit einer Vielzahl von Programmiersprachen
        und Tools erfolgen.
      answer_automation_2: Weitere Informationen finden Sie auf der Seite %{tools}.
      answer_conference_1: Absolut. Wir verfügen über Medienressourcen und eine vollständige
        Erklärung der Funktionen in den Formaten %{windows_link} und %{mac_link}.
      answer_conference_2: Wenn Sie Fragen haben oder Hilfe benötigen, können Sie
        mich jederzeit kontaktieren.
      answer_how_many_1: Derzeit gibt es keine Beschränkungen und ich habe nicht die
        Absicht, welche hinzuzufügen. Um die Stabilität der Website möglichst gering
        zu halten, ist Password Pusher standardmäßig mit einem Ratenbegrenzer konfiguriert.
        Dies kann in der selbstgehosteten Version deaktiviert werden.
      answer_licensing_1: Der Quellcode der Open-Source-Version wird unter der Apache
        2.0-Lizenz veröffentlicht, und diese definiert so ziemlich alle Einschränkungen.
        Es gibt eine ganze Reihe umbenannter und neu gestalteter Klonseiten von Password
        Pusher, und ich begrüße sie alle.
      answer_licensing_2: Die Premium-Version wird unter einer kommerziellen Lizenz
        veröffentlicht. Es ist nicht Open Source und nicht kostenlos. Im Kern enthält
        es das Open-Source-Projekt, bietet jedoch eine Reihe von Funktionen und soll
        die Entwicklung beschleunigen und zur Finanzierung des Projekts beitragen.
      answer_private_risks_1: Der Betrieb einer privaten Instanz von Password Pusher
        für Ihr Unternehmen oder Ihre Organisation gibt Ihnen die Gewissheit, dass
        Sie genau wissen, welcher Code ausgeführt wird. Sie können es nach Belieben
        konfigurieren und ausführen.
      answer_private_risks_2: Wenn Ihre Instanz jedoch gehackt und die Verschlüsselung
        beschädigt wird, verfügen böswillige Entitäten nun über ein gezieltes Wörterbuch
        mit Passwörtern, um Konten in Ihrer Organisation brutal zu erzwingen. (dies
        wäre auf Pushs beschränkt, die noch nicht abgelaufen sind)
      answer_private_risks_3: In dieser Hinsicht könnte die öffentliche Instanz auf
        pwpush.com überlegen sein, da sie nur Passwörter ohne identifizierende Informationen
        enthält, die von Benutzern aus der ganzen Welt gemischt werden.
      answer_private_risks_4: Eine weitere Überlegung wäre die Wartung der Instanz.
        Sie müssen es auf dem neuesten Stand, sicher und gesichert halten.
      answer_private_risks_5: Der Nutzer sollte die Vor- und Nachteile sorgfältig
        abwägen und entscheiden, welcher Weg für ihn der beste ist. Wir unterstützen
        gern beide Strategien.
