      about_3: Es wird häufig von Einzelpersonen und Organisationen verwendet, um
        Anmeldeinformationen oder andere sensible Daten mit Kollegen, Kunden oder
        Partnern zu teilen.
      about_4: Password Pusher ist eine einfache und bequeme Lösung zum sicheren Teilen
        von Passwörtern, ohne dass E-Mail oder andere weniger sichere Kommunikationsmethoden
