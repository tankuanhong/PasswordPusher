      answer_trust_2: Password Pusher ist eine bessere Alternative zum Versand von
        Kennwörtern per E-Mail. PP verhindert, dass Passwörter in E-Mail-Archiven
        auf ewig existieren. Passwort Pusher ist keine allumfassende Sicherheitslösung!
      answer_trust_3: Password Pusher startete Ende 2011 als Open-Source-Projekt.
