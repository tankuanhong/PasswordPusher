        può essere disabilitato nella versione self-hosted.
      answer_licensing_1: La versione open source del codice sorgente è rilasciata
        sotto la licenza Apache 2.0 e ciò definisce praticamente tutte le limitazioni.
        Esistono parecchi siti clone di Password Pusher rinominati e riprogettati
        e li accolgo con favore.
      answer_licensing_2: La versione premium è rilasciata con una licenza commerciale.
        Non è open source e non è gratuito. Al suo interno contiene il progetto open
        source ma offre un super set di funzionalità ed è pensato per accelerare lo
        sviluppo e aiutare a finanziare il progetto.
      answer_private_risks_1: L'esecuzione di un'istanza privata di Password Pusher
